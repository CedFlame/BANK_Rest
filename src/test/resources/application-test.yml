spring:
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:postgresql:16:///bankdb?TC_TMPFS=/var/lib/postgresql/data:rw
    username: test
    password: test
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  liquibase:
    enabled: true
    change-log: classpath:/db/migration/db.changelog-master.yaml

logging:
  level:
    org.testcontainers: INFO
    liquibase: INFO
